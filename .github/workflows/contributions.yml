name: Generate Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"   # daily
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Generate GitHub Contribution SVG
      - name: Generate Contribution Graph SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: MuhammadUsman-Khan
          template: classic
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          config_timezone: Asia/Karachi
          config_display: large
          config_theme: dark
          output: "contribution-graph.svg" # save output to specific file

      # 3. Commit the generated SVG
      - name: Commit Contribution Graph
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add contribution-graph.svg
          git commit -m "Update contribution graph" || echo "No changes to commit"
          git push
