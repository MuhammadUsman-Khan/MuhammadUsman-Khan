name: Generate Contribution Graph

on:
  workflow_dispatch:   # manual trigger
  schedule:
    - cron: "0 0 * * *"  # daily at midnight

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Contribution Graph
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: MuhammadUsman-Khan
          template: classic
          config_display: large
          config_timezone: Asia/Karachi
          config_output: contribution-graph.svg
          plugin_habits: yes
          plugin_habits_charts: calendar
          use_mocked_data: no

      - name: List repository files
        run: ls -R

      - name: Commit contribution graph if exists
        run: |
          if [ -f contribution-graph.svg ]; then
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
            git add contribution-graph.svg
            if ! git diff --cached --quiet; then
              git commit -m "Update contribution graph"
              git push origin HEAD
            else
              echo "No changes to commit"
            fi
          else
            echo "SVG file not found, skipping commit"
