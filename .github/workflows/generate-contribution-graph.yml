name: Generate Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily at midnight UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository with full history
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Step 2: Set up Node (required by lowlighter)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Step 3: Generate contribution graph
      - name: Generate Contribution Graph
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: MuhammadUsman-Khan
          template: classic
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          config_timezone: Asia/Karachi
          config_display: large
          config_animations: no
          config_output: "contribution-graph.svg"

      # Step 4: Verify file exists (optional)
      - name: List files
        run: ls -la

      # Step 5: Configure Git
      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      # Step 6: Commit changes only if graph changed
      - name: Commit Contribution Graph
        run: |
          git add contribution-graph.svg
          git diff-index --quiet HEAD || git commit -m "Update contribution graph"

      # Step 7: Push changes
      - name: Push changes
        run: git push
