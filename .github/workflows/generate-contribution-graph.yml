name: Generate Contribution Graph

# Trigger the workflow daily and on manual dispatch
on:
  schedule:
    - cron: "0 0 * * *"  # every day at 00:00 UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # important to have full git history

      # Step 2: Generate GitHub Contribution Graph SVG
      - name: Generate Contribution Graph
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: MuhammadUsman-Khan
          template: classic
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          config_timezone: Asia/Karachi
          config_display: large
          config_animations: no
          config_output: "contribution-graph.svg"

      # Step 3: Verify generated file
      - name: List files
        run: ls -la

      # Step 4: Configure git user for commits
      - name: Configure git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      # Step 5: Commit the generated SVG if there are changes
      - name: Commit contribution graph
        run: |
          git add contribution-graph.svg
          git diff-index --quiet HEAD || git commit -m "Update contribution graph"

      # Step 6: Push changes back to the repository
      - name: Push changes
        run: git push
