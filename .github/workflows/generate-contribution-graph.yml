name: Generate Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"   # daily at midnight
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Generate GitHub-style Contribution Graph SVG
      - name: Generate Contribution Graph
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: MuhammadUsman-Khan
          template: classic
          config_display: large
          config_timezone: Asia/Karachi
          config_output: contribution-graph.svg
          config_twemoji: false
          config_gemoji: false
          config_octicon: false
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_lines: yes
          plugin_languages: yes
          plugin_stars: yes
          plugin_stars_limit: 10
          plugin_repositories: yes
          plugin_habits: yes

      # 3. Debug: list files
      - name: List repository files
        run: ls -R

      # 4. Commit contribution graph if exists
      - name: Commit SVG if exists
        run: |
          if [ -f contribution-graph.svg ]; then
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
            git add contribution-graph.svg
            if ! git diff --cached --quiet; then
              git commit -m "Update contribution graph"
              git push origin HEAD
            else
              echo "No changes to commit"
            fi
          else
            echo "SVG file not found, skipping commit"
