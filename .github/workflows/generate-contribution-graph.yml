name: Generate README Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"  # daily at midnight
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Generate Enhanced Contribution Graph
      - name: Generate Contribution Graph SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: MuhammadUsman-Khan
          template: classic
          config_display: compact         # more compact for README
          config_timezone: Asia/Karachi
          config_theme: dark              # dark theme
          config_output: contribution-graph.svg
          # Plugins for extra metrics
          plugin_languages: yes
          plugin_stars: yes
          plugin_lines: yes
          plugin_repositories: yes
          plugin_habits: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          config_padding: 5               # tight spacing
          config_twemoji: false           # cleaner, no emoji
          config_base64: false            # normal SVG output
          config_animations: false        # no animations for static SVG

      # 3. Debug: List files to verify SVG exists
      - name: Verify SVG file
        run: ls -l

      # 4. Commit & push if the SVG exists
      - name: Commit contribution graph
        run: |
          if [ -f contribution-graph.svg ]; then
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
            git add contribution-graph.svg
            if ! git diff --cached --quiet; then
              git commit -m "Update README contribution graph"
              git push origin HEAD
            else
              echo "No changes to commit"
            fi
          else
            echo "SVG file not found, skipping commit"
