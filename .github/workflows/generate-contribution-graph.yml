name: Generate Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"  # daily at midnight
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Generate enriched contribution SVG
      - name: Generate Contribution Graph with Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: MuhammadUsman-Khan
          template: classic
          config_display: large
          config_timezone: Asia/Karachi
          config_theme: dark
          config_output: contribution-graph.svg

          # âœ… Plugins for extra metrics
          plugin_contributors: true
          plugin_languages: true
          plugin_stars: true
          plugin_stargazers: true
          plugin_lines: true
          plugin_repositories: true
          plugin_followup: true
          plugin_habits: true

      # 3. Debug: List files to verify SVG exists
      - name: List repository files
        run: ls -R

      # 4. Commit and push only if file exists
      - name: Commit contribution graph if exists
        run: |
          if [ -f contribution-graph.svg ]; then
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
            git add contribution-graph.svg
            if ! git diff --cached --quiet; then
              git commit -m "Update contribution graph"
              git push origin HEAD
            else
              echo "No changes to commit"
            fi
          else
            echo "SVG file not found, skipping commit"
