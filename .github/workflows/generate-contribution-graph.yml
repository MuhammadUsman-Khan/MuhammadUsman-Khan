name: Generate Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"   # daily at midnight
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Generate GitHub Contribution SVG
      - name: Generate Contribution Graph
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: MuhammadUsman-Khan
          template: classic
          config_display: large
          config_timezone: Asia/Karachi
          config_output: contribution-graph.svg

          # Enable habits plugin for calendar
          plugin_habits: yes
          plugin_habits_charts: calendar

          # Force calendar rendering even with limited contributions
          use_mocked_data: yes

          # Disable prebuilt image to avoid showing wrong stats
          use_prebuilt_image: false

      # 3. Debug: Print first lines of SVG to verify content
      - name: Debug: Print first 50 lines of SVG
        run: |
          if [ -f contribution-graph.svg ]; then
            echo "SVG EXISTS â€” printing first 50 lines"
            head -n 50 contribution-graph.svg
          else
            echo "SVG file not found"
          fi

      # 4. List files to confirm SVG exists
      - name: List repository files
        run: ls -R

      # 5. Commit and push SVG if it exists and changed
      - name: Commit contribution graph if exists
        run: |
          if [ -f contribution-graph.svg ]; then
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
            git add contribution-graph.svg
            if ! git diff --cached --quiet; then
              git commit -m "Update contribution graph"
              git push origin HEAD
            else
              echo "No changes to commit"
            fi
          else
            echo "SVG file not found, skipping commit"
          fi
