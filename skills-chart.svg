<svg width="100%" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skillGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        
        .skills-container {
          padding: 2rem;
          background: rgba(30, 41, 59, 0.5);
          border-radius: 16px;
          border: 1px solid rgba(99, 102, 241, 0.2);
          font-family: 'Inter', sans-serif;
        }
        
        .skill-category {
          margin-bottom: 2rem;
        }
        
        .category-title {
          color: #f1f5f9;
          font-size: 1.25rem;
          font-weight: 600;
          margin-bottom: 1rem;
          display: flex;
          align-items: center;
          gap: 0.75rem;
        }
        
        .category-title i {
          font-size: 1.5rem;
        }
        
        .skill-item {
          display: flex;
          align-items: center;
          margin-bottom: 0.75rem;
        }
        
        .skill-name {
          width: 150px;
          color: #cbd5e1;
          font-size: 0.95rem;
        }
        
        .skill-bar-container {
          flex: 1;
          height: 10px;
          background: rgba(255, 255, 255, 0.1);
          border-radius: 10px;
          overflow: hidden;
          position: relative;
        }
        
        .skill-bar {
          height: 100%;
          border-radius: 10px;
          background: linear-gradient(90deg, #3b82f6, #8b5cf6);
          position: relative;
          width: 0;
          animation: fillBar 1.5s ease-out forwards;
        }
        
        .skill-bar::after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: linear-gradient(90deg, 
            transparent, 
            rgba(255, 255, 255, 0.4), 
            transparent);
          animation: shimmer 2s infinite;
        }
        
        @keyframes fillBar {
          from { width: 0; }
        }
        
        @keyframes shimmer {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(100%); }
        }
        
        .skill-level {
          margin-left: 1rem;
          color: #94a3b8;
          font-size: 0.85rem;
          min-width: 80px;
        }
      </style>
      
      <div class="skills-container">
        <!-- Data Science -->
        <div class="skill-category">
          <div class="category-title">
            üìä Data Science & ML
          </div>
          <div class="skill-item">
            <span class="skill-name">Python</span>
            <div class="skill-bar-container">
              <div class="skill-bar" style="animation-delay: 0.1s; width: 95%"></div>
            </div>
            <span class="skill-level">Advanced</span>
          </div>
          <div class="skill-item">
            <span class="skill-name">TensorFlow/Keras</span>
            <div class="skill-bar-container">
              <div class="skill-bar" style="animation-delay: 0.2s; width: 85%"></div>
            </div>
            <span class="skill-level">Advanced</span>
          </div>
          <div class="skill-item">
            <span class="skill-name">Pandas/NumPy</span>
            <div class="skill-bar-container">
              <div class="skill-bar" style="animation-delay: 0.3s; width: 90%"></div>
            </div>
            <span class="skill-level">Advanced</span>
          </div>
          <div class="skill-item">
            <span class="skill-name">Scikit-learn</span>
            <div class="skill-bar-container">
              <div class="skill-bar" style="animation-delay: 0.4s; width: 88%"></div>
            </div>
            <span class="skill-level">Advanced</span>
          </div>
        </div>
        
        <!-- Backend Development -->
        <div class="skill-category">
          <div class="category-title">
            üöÄ Backend Development
          </div>
          <div class="skill-item">
            <span class="skill-name">FastAPI/Flask</span>
            <div class="skill-bar-container">
              <div class="skill-bar" style="animation-delay: 0.5s; width: 85%"></div>
            </div>
            <span class="skill-level">Advanced</span>
          </div>
          <div class="skill-item">
            <span class="skill-name">PostgreSQL/MySQL</span>
            <div class="skill-bar-container">
              <div class="skill-bar" style="animation-delay: 0.6s; width: 82%"></div>
            </div>
            <span class="skill-level">Advanced</span>
          </div>
          <div class="skill-item">
            <span class="skill-name">Django</span>
            <div class="skill-bar-container">
              <div class="skill-bar" style="animation-delay: 0.7s; width: 60%"></div>
            </div>
            <span class="skill-level">Learning</span>
          </div>
        </div>
        
        <!-- Tools & Deployment -->
        <div class="skill-category">
          <div class="category-title">
            ‚öôÔ∏è Tools & Deployment
          </div>
          <div class="skill-item">
            <span class="skill-name">Git/GitHub</span>
            <div class="skill-bar-container">
              <div class="skill-bar" style="animation-delay: 0.8s; width: 88%"></div>
            </div>
            <span class="skill-level">Advanced</span>
          </div>
          <div class="skill-item">
            <span class="skill-name">Docker</span>
            <div class="skill-bar-container">
              <div class="skill-bar" style="animation-delay: 0.9s; width: 70%"></div>
            </div>
            <span class="skill-level">Intermediate</span>
          </div>
          <div class="skill-item">
            <span class="skill-name">Railway/Render</span>
            <div class="skill-bar-container">
              <div class="skill-bar" style="animation-delay: 1s; width: 80%"></div>
            </div>
            <span class="skill-level">Advanced</span>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
