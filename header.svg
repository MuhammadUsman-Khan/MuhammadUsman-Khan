
**You also need these 2 SVG files:**

**1. Save as `header.svg`:**
```svg
<svg width="100%" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#6366f1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap');
        
        .header-container {
          width: 100%;
          height: 200px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
          border-radius: 12px;
          padding: 2rem;
          font-family: 'Inter', sans-serif;
        }
        
        .main-title {
          font-size: 3.2rem;
          font-weight: 900;
          background: linear-gradient(90deg, #6366f1, #8b5cf6, #ec4899);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          margin-bottom: 0.5rem;
          animation: fadeInDown 1s ease-out;
          text-align: center;
        }
        
        .subtitle {
          font-size: 1.4rem;
          color: #cbd5e1;
          font-weight: 400;
          animation: fadeInUp 1s ease-out 0.3s both;
          text-align: center;
          margin-bottom: 1.5rem;
        }
        
        .pulse-dot {
          display: inline-block;
          width: 12px;
          height: 12px;
          background-color: #10b981;
          border-radius: 50%;
          margin-right: 8px;
          animation: pulse 2s infinite;
          vertical-align: middle;
        }
        
        @keyframes fadeInDown {
          from {
            opacity: 0;
            transform: translateY(-30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
        
        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
        
        @keyframes pulse {
          0% {
            transform: scale(0.95);
            box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
          }
          70% {
            transform: scale(1);
            box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
          }
          100% {
            transform: scale(0.95);
            box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
          }
        }
        
        @media (max-width: 768px) {
          .main-title {
            font-size: 2.5rem;
          }
          .subtitle {
            font-size: 1.1rem;
          }
        }
      </style>
      
      <div class="header-container">
        <h1 class="main-title">Muhammad Usman Khan</h1>
        <p class="subtitle">
          <span class="pulse-dot"></span>
          Data Scientist & Full-Stack Developer
        </p>
        <p class="subtitle" style="font-size: 1.1rem; color: #94a3b8;">
          Transforming data into intelligent solutions
        </p>
      </div>
    </div>
  </foreignObject>
</svg>
